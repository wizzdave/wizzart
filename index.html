<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wizzart - Boutique en ligne professionnelle pour des produits uniques.">
  <title>Wizzart - Boutique en ligne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="brand">Wizzart</h1>
    <button id="darkModeToggle" class="dark-mode-button">Mode sombre</button>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Bienvenue sur Wizzart</h1>
    <p>Des produits uniques, livrés chez vous rapidement.</p>
  </header>

  <!-- Product List -->
  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produit 1">
      <h2>Produit 1</h2>
      <p>Prix : 25 €</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produit 2">
      <h2>Produit 2</h2>
      <p>Prix : 30 €</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produit 3">
      <h2>Produit 3</h2>
      <p>Prix : 40 €</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2024 Wizzart. Tous droits réservés.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
